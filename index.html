<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Time Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/e0293bd7c6.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Weather App</h1>
        <form action="text" id="search-form">
          <input
            type="search"
            placeholder="Type a city.."
            autofocus="on"
            autocomplete="off"
            id="city-input"
            class= "search-form"
          />
          <input type="submit" value="Search" class="search-button"/>
        </form>
        <h2 id="city"></h2>
        <div class="current-temperature">
        <img src=" " id="icon"/> <strong id="temp-now"></strong>
        <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a></span>
        </div>
       <p> Last updated: <span class= "current-date" id="date"></span></p>
        <ul>
          <div class="row">
            <div class="col-3">
              <li class="stats">
                High
                <br />
                <span id="high-temp"></span>
              </li>
            </div>
            <li class="stats">
              <div class="col-3">
                Low
                <br />
                <span id="low-temp"></span>
              </div>
            </li>
            <div class="col-3">
              <li class="stats">
                Humidity
                <br />
                <span id= "humidity"></span>
              </li>
            </div>
            <div class="col-3">
              <li class="stats">
                Wind
                <br />
                <span id="wind-speed"></span>
              </li>
            </div>
          </div>
        </ul>
        <h3>Forecast</h3>
        <ul>
          <div class="row">
            <div class="col-2">
              <li class="forecast">
                Thursday
                <br />
                <br />
                <i class="fas fa-cloud"></i>
              </li>
            </div>
            <div class="col-2">
              <li class="forecast">
                Friday
                <br />
                <br />
                <i class="fas fa-cloud"></i>
              </li>
            </div>
            <div class="col-2">
              <li class="forecast">
                Saturday
                <br />
                <br />
                <i class="fas fa-cloud-rain"></i>
              </li>
            </div>
            <div class="col-2">
              <li class="forecast">
                Sunday
                <br />
                <br />
                <i class="fas fa-cloud-sun"></i>
              </li>
            </div>
            <div class="col-2">
              <li class="forecast">
                Monday
                <br />
                <br />
                <i class="fas fa-cloud-sun"></i>
              </li>
            </div>
            <div class="col-2">
              <li class="forecast">
                Tuesday
                <br />
                <br />
                <i class="fas fa-cloud-sun"></i>
              </li>
            </div>
          </div>
        </ul>
      </div>
    </div>
    <small class="source-code">
      <a
        href="https://github.com/veronicacastellanos/Weather-App-Project"
        target="_blank"
        >Open-Source Code</a
      >
      by Verónica Castellanos
    </small>
    <script src="src/script.js"></script>
  </body>
</html>
